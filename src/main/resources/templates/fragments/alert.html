<div th:if="${success} != null" xmlns:th="http://www.w3.org/1999/xhtml">
	<div class="alert alert-success alert-dismissible fase show"
		role="alert">
		<i class="oi oi-check"></i> <span> <strong th:text="${success}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</span>
	</div>
</div>

<div th:if="${fail} != null" xmlns:th="http://www.w3.org/1999/xhtml">
	<div class="alert alert-danger alert-dismissible fase show"
		role="alert">
		<i class="oi oi-check"></i> <span> <strong th:text="${fail}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</span>
	</div>
</div>
